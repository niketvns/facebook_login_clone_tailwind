<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">

<div class="main-container mt-5 md:mt-48 flex flex-col md:flex-row gap-10 md:gap-0 lg:gap-10 items-center justify-center w-full">
    <div class="left w-[26rem] lg:w-auto md:min-w-[24rem] lg:min-w-[28rem] lg:max-w-[30rem] flex flex-col items-center justify-center text-center md:text-start md:items-start">
        <img class="w-80" src="/fb_logo.svg" alt="facebook logo">
        <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right bg-white py-4 px-4 rounded-xl w-96 min-w-[24rem] relative shadow-lg">
        <!--input form-->
        <form action="" class="flex flex-col">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-300" type="text" name="email" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-300" type="password" name="password" id="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg my-2 py-3 font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot Password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white rounded-lg my-2 py-3 px-4 m-auto w-fit font-bold hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-8 left-10 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </form>
    </div>

</div>

</body>
</html>
